name: Weekly AI Security Digest

on:
  schedule:
    # Sunday 11 PM EST = Monday 04:00 UTC
    - cron: "0 4 * * 1"
  workflow_dispatch: # Manual trigger for testing

permissions:
  contents: write
  issues: write

jobs:
  generate-digest:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: agent/requirements.txt

      - name: Install dependencies
        run: pip install -r agent/requirements.txt

      - name: Run research agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python agent/research_agent.py

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet && git diff --cached --quiet && echo "changed=false" >> "$GITHUB_OUTPUT" || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "neural-threats-bot"
          git config user.email "neural-threats-bot@users.noreply.github.com"
          git add src/content/digests/ agent-logs/
          git commit -m "Add weekly AI security digest (automated)"
          git push

