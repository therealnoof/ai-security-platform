<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="mt-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a1018"/>
      <stop offset="100%" stop-color="#0a0e1a"/>
    </linearGradient>
    <radialGradient id="mt-glow" cx="55%" cy="45%" r="45%">
      <stop offset="0%" stop-color="#14b8a6" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#14b8a6" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#mt-bg)"/>
  <rect width="1200" height="630" fill="url(#mt-glow)"/>
  <!-- 3D wireframe mesh - back layer -->
  <g stroke="#14b8a6" fill="none" opacity="0.08" stroke-width="0.5">
    <!-- Horizontal grid lines with perspective -->
    <path d="M100,80 Q400,90 600,100 Q800,90 1100,80"/>
    <path d="M50,160 Q400,180 600,200 Q800,180 1150,160"/>
    <path d="M20,240 Q400,280 600,310 Q800,280 1180,240"/>
    <path d="M20,390 Q400,350 600,320 Q800,350 1180,390"/>
    <path d="M50,470 Q400,450 600,430 Q800,450 1150,470"/>
    <path d="M100,550 Q400,540 600,530 Q800,540 1100,550"/>
  </g>
  <!-- 3D wireframe mesh - mid layer -->
  <g stroke="#14b8a6" fill="none" opacity="0.15" stroke-width="0.8">
    <!-- Longitudinal lines creating 3D depth -->
    <path d="M200,60 Q210,200 220,315 Q210,430 200,570"/>
    <path d="M350,50 Q380,200 400,315 Q380,430 350,580"/>
    <path d="M500,45 Q560,200 580,315 Q560,430 500,585"/>
    <path d="M600,40 Q660,200 680,315 Q660,430 600,590"/>
    <path d="M700,45 Q740,200 760,315 Q740,430 700,585"/>
    <path d="M850,50 Q870,200 880,315 Q870,430 850,580"/>
    <path d="M1000,60 Q1010,200 1010,315 Q1010,430 1000,570"/>
  </g>
  <!-- Horizontal mesh lines -->
  <g stroke="#14b8a6" fill="none" opacity="0.15" stroke-width="0.8">
    <path d="M150,130 Q400,145 600,160 Q800,145 1050,130"/>
    <path d="M120,220 Q400,250 600,270 Q800,250 1080,220"/>
    <path d="M110,315 Q400,315 600,315 Q800,315 1090,315"/>
    <path d="M120,410 Q400,380 600,360 Q800,380 1080,410"/>
    <path d="M150,500 Q400,485 600,470 Q800,485 1050,500"/>
  </g>
  <!-- Bright central mesh area -->
  <g stroke="#14b8a6" fill="none" opacity="0.3" stroke-width="1">
    <path d="M350,200 L500,180 L650,190 L800,175"/>
    <path d="M330,260 L490,245 L640,255 L810,240"/>
    <path d="M320,315 L480,315 L630,315 L820,315"/>
    <path d="M330,370 L490,385 L640,375 L810,390"/>
    <path d="M350,430 L500,450 L650,440 L800,455"/>
    <!-- Cross lines -->
    <path d="M350,200 L330,260 L320,315 L330,370 L350,430"/>
    <path d="M500,180 L490,245 L480,315 L490,385 L500,450"/>
    <path d="M650,190 L640,255 L630,315 L640,375 L650,440"/>
    <path d="M800,175 L810,240 L820,315 L810,390 L800,455"/>
  </g>
  <!-- Mesh vertices -->
  <g fill="#14b8a6" opacity="0.45">
    <circle cx="350" cy="200" r="2"/>
    <circle cx="500" cy="180" r="2"/>
    <circle cx="650" cy="190" r="2.5"/>
    <circle cx="800" cy="175" r="2"/>
    <circle cx="330" cy="260" r="1.8"/>
    <circle cx="490" cy="245" r="2"/>
    <circle cx="640" cy="255" r="2.5"/>
    <circle cx="810" cy="240" r="2"/>
    <circle cx="480" cy="315" r="3"/>
    <circle cx="630" cy="315" r="3.5"/>
    <circle cx="820" cy="315" r="2.5"/>
    <circle cx="490" cy="385" r="2"/>
    <circle cx="640" cy="375" r="2.5"/>
    <circle cx="500" cy="450" r="2"/>
    <circle cx="650" cy="440" r="2"/>
  </g>
</svg>