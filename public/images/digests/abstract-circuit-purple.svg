<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <radialGradient id="cp-bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#110e20"/>
      <stop offset="100%" stop-color="#0a0e1a"/>
    </radialGradient>
    <filter id="cp-glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#cp-bg)"/>
  <!-- Circuit traces - horizontal -->
  <g stroke="#a78bfa" fill="none" stroke-width="1.5" opacity="0.15">
    <path d="M0,100 H300 L330,130 H500"/>
    <path d="M700,130 H900 L930,100 H1200"/>
    <path d="M0,230 H200 L230,260 H450 L480,230 H600"/>
    <path d="M0,400 H150 L180,370 H400"/>
    <path d="M800,370 H1000 L1030,400 H1200"/>
    <path d="M0,530 H250 L280,500 H500"/>
    <path d="M700,500 H950 L980,530 H1200"/>
  </g>
  <!-- Circuit traces - vertical -->
  <g stroke="#a78bfa" fill="none" stroke-width="1.5" opacity="0.15">
    <path d="M300,0 V150 L330,180 V300"/>
    <path d="M500,0 V100 L530,130 V250"/>
    <path d="M700,0 V120 L670,150 V280"/>
    <path d="M900,0 V200 L870,230 V350"/>
    <path d="M300,350 V450 L330,480 V630"/>
    <path d="M500,380 V500 L530,530 V630"/>
    <path d="M700,350 V480 L730,510 V630"/>
    <path d="M900,400 V520 L930,550 V630"/>
  </g>
  <!-- Brighter central traces -->
  <g stroke="#a78bfa" fill="none" stroke-width="2" opacity="0.35">
    <path d="M400,315 H500 L530,285 H670 L700,315 H800"/>
    <path d="M600,180 V250 L570,280 V315"/>
    <path d="M600,450 V380 L630,350 V315"/>
  </g>
  <!-- Circuit nodes/pads -->
  <g fill="#a78bfa" opacity="0.3">
    <rect x="295" y="95" width="10" height="10" rx="1"/>
    <rect x="495" y="125" width="10" height="10" rx="1"/>
    <rect x="695" y="125" width="10" height="10" rx="1"/>
    <rect x="895" y="95" width="10" height="10" rx="1"/>
    <rect x="195" y="225" width="10" height="10" rx="1"/>
    <rect x="445" y="225" width="10" height="10" rx="1"/>
    <rect x="145" y="365" width="10" height="10" rx="1"/>
    <rect x="395" y="365" width="10" height="10" rx="1"/>
    <rect x="795" y="365" width="10" height="10" rx="1"/>
    <rect x="995" y="395" width="10" height="10" rx="1"/>
    <rect x="245" y="495" width="10" height="10" rx="1"/>
    <rect x="695" y="495" width="10" height="10" rx="1"/>
    <rect x="945" y="525" width="10" height="10" rx="1"/>
  </g>
  <!-- Central processor area -->
  <rect x="540" y="275" width="120" height="80" rx="4" fill="none" stroke="#a78bfa" stroke-width="1.5" opacity="0.4"/>
  <rect x="555" y="290" width="90" height="50" rx="2" fill="#a78bfa" fill-opacity="0.06" stroke="#a78bfa" stroke-width="0.5" opacity="0.3"/>
  <!-- Glowing junction points -->
  <g filter="url(#cp-glow)" opacity="0.6">
    <circle cx="600" cy="315" r="3" fill="#a78bfa"/>
    <circle cx="500" cy="315" r="2" fill="#a78bfa"/>
    <circle cx="700" cy="315" r="2" fill="#a78bfa"/>
    <circle cx="600" cy="250" r="2" fill="#a78bfa"/>
    <circle cx="600" cy="380" r="2" fill="#a78bfa"/>
  </g>
</svg>