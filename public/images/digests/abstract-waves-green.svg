  <!-- Signal pulse highlights -->
  <g fill="#10b981" opacity="0.4">
    <ellipse cx="450" cy="308" rx="60" ry="3" opacity="0.15"/>
    <ellipse cx="600" cy="315" rx="80" ry="4" opacity="0.2"/>
    <ellipse cx="750" cy="310" rx="60" ry="3" opacity="0.15"/>
  </g>
  <!-- Particle dots along the main wave -->
  <g fill="#10b981" opacity="0.5">
    <circle cx="200" cy="305" r="1.5"/>
    <circle cx="350" cy="298" r="2"/>
    <circle cx="500" cy="310" r="2.5"/>
    <circle cx="600" cy="315" r="3"/>
    <circle cx="700" cy="308" r="2.5"/>
