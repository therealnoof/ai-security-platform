<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="wg-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a0e1a"/>
      <stop offset="50%" stop-color="#0c1220"/>
      <stop offset="100%" stop-color="#0a0e1a"/>
    </linearGradient>
    <linearGradient id="wg-fade" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0"/>
      <stop offset="30%" stop-color="#10b981" stop-opacity="1"/>
      <stop offset="70%" stop-color="#10b981" stop-opacity="1"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#wg-bg)"/>
  <!-- Wave layers from back to front -->
  <g fill="none" stroke-width="1.5">
    <path d="M0,150 Q150,100 300,150 T600,150 T900,150 T1200,150" stroke="#10b981" opacity="0.06"/>
    <path d="M0,180 Q150,120 300,180 T600,180 T900,180 T1200,180" stroke="#10b981" opacity="0.08"/>
    <path d="M0,210 Q150,140 300,210 T600,210 T900,210 T1200,210" stroke="#10b981" opacity="0.1"/>
    <path d="M0,240 Q150,165 300,240 T600,240 T900,240 T1200,240" stroke="#10b981" opacity="0.12"/>
    <path d="M0,265 Q150,195 300,265 T600,265 T900,265 T1200,265" stroke="#10b981" opacity="0.15"/>
    <path d="M0,290 Q150,230 300,290 T600,290 T900,290 T1200,290" stroke="#10b981" opacity="0.2" stroke-width="2"/>
    <path d="M0,315 Q150,270 300,315 T600,315 T900,315 T1200,315" stroke="url(#wg-fade)" opacity="0.35" stroke-width="2.5"/>
    <path d="M0,340 Q150,300 300,340 T600,340 T900,340 T1200,340" stroke="#10b981" opacity="0.2" stroke-width="2"/>
    <path d="M0,365 Q150,325 300,365 T600,365 T900,365 T1200,365" stroke="#10b981" opacity="0.15"/>
    <path d="M0,390 Q150,345 300,390 T600,390 T900,390 T1200,390" stroke="#10b981" opacity="0.12"/>
    <path d="M0,420 Q150,370 300,420 T600,420 T900,420 T1200,420" stroke="#10b981" opacity="0.1"/>
    <path d="M0,450 Q150,400 300,450 T600,450 T900,450 T1200,450" stroke="#10b981" opacity="0.08"/>
    <path d="M0,480 Q150,440 300,480 T600,480 T900,480 T1200,480" stroke="#10b981" opacity="0.06"/>
  </g>
  <!-- Secondary waves offset -->
  <g fill="none" stroke-width="1">
    <path d="M0,270 Q200,220 400,290 T800,270 T1200,290" stroke="#10b981" opacity="0.12"/>
    <path d="M0,300 Q200,260 400,315 T800,300 T1200,320" stroke="#10b981" opacity="0.18"/>
    <path d="M0,330 Q200,300 400,340 T800,330 T1200,340" stroke="#10b981" opacity="0.12"/>
    <path d="M0,360 Q200,340 400,365 T800,355 T1200,370" stroke="#10b981" opacity="0.08"/>
