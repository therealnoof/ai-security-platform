<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <radialGradient id="fa-bg" cx="50%" cy="50%" r="65%">
      <stop offset="0%" stop-color="#1a150e"/>
      <stop offset="100%" stop-color="#0a0e1a"/>
    </radialGradient>
    <radialGradient id="fa-glow" cx="50%" cy="48%" r="30%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#fa-bg)"/>
  <rect width="1200" height="630" fill="url(#fa-glow)"/>
  <!-- Large outer triangle -->
  <g fill="none" stroke="#f59e0b" opacity="0.08" stroke-width="0.8">
    <polygon points="600,30 1100,580 100,580"/>
  </g>
  <!-- Sierpinski-style recursive triangles - level 1 -->
  <g fill="none" stroke="#f59e0b" opacity="0.12" stroke-width="0.8">
    <polygon points="600,30 850,305 350,305"/>
    <polygon points="350,305 600,580 100,580"/>
    <polygon points="850,305 1100,580 600,580"/>
  </g>
  <!-- Level 2 -->
  <g fill="none" stroke="#f59e0b" opacity="0.18" stroke-width="0.8">
    <polygon points="600,30 725,168 475,168"/>
    <polygon points="475,168 600,305 350,305"/>
    <polygon points="725,168 850,305 600,305"/>
    <polygon points="350,305 475,443 225,443"/>
    <polygon points="475,443 600,580 350,580"/>
    <polygon points="850,305 975,443 725,443"/>
    <polygon points="975,443 1100,580 850,580"/>
  </g>
  <!-- Level 3 - selected bright triangles -->
  <g fill="none" stroke="#f59e0b" opacity="0.3" stroke-width="1">
    <polygon points="600,30 663,85 538,85"/>
    <polygon points="475,168 538,223 413,223"/>
    <polygon points="725,168 788,223 663,223"/>
    <polygon points="600,305 663,360 538,360"/>
    <polygon points="350,305 413,360 288,360"/>
    <polygon points="850,305 913,360 788,360"/>
  </g>
  <!-- Level 4 - tiny bright accents -->
  <g fill="#f59e0b" opacity="0.15">
    <polygon points="600,30 631,58 569,58"/>
    <polygon points="475,168 506,196 444,196"/>
    <polygon points="725,168 756,196 694,196"/>
    <polygon points="600,305 631,333 569,333"/>
  </g>
  <!-- Brightest inner triangles -->
  <g fill="#f59e0b" opacity="0.25">
    <polygon points="600,42 616,55 584,55"/>
    <polygon points="600,305 616,318 584,318"/>
  </g>
  <!-- Vertex glow dots -->
  <g fill="#f59e0b" opacity="0.5">
    <circle cx="600" cy="30" r="3"/>
    <circle cx="350" cy="305" r="2.5"/>
    <circle cx="850" cy="305" r="2.5"/>
    <circle cx="100" cy="580" r="2"/>
    <circle cx="600" cy="580" r="2"/>
    <circle cx="1100" cy="580" r="2"/>
    <circle cx="475" cy="168" r="2"/>
    <circle cx="725" cy="168" r="2"/>
    <circle cx="600" cy="305" r="3"/>
  </g>
  <!-- Connecting lines for depth -->
  <g stroke="#f59e0b" opacity="0.06" stroke-width="0.5">
    <line x1="600" y1="30" x2="600" y2="580"/>
    <line x1="100" y1="580" x2="850" y2="305"/>
    <line x1="1100" y1="580" x2="350" y2="305"/>
  </g>
</svg>